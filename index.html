<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio controls id="abc">
        <source src="incorrect.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <div class="nameplate">
            <h2 style="margin:0;">SIMON GAMES</h2>
        </div>
        <div class="heading">
            <h3>Press Any Key To Start The Game</h3>
        </div>
        <div class="inner">
            <div class="btn blue" id="blue"></div>
            <div class="btn green" id="green"></div>
            <div class="btn yellow" id="yellow"></div>
            <div class="btn violet" id="violet"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
